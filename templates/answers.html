<div id="answer_container">
  {% if answers %}
  <div id="answer_header" class="weui_cells_title">{{ answers_count }} people joined.</div>
  <div id="answers" class="weui_cells">
    {% for answer in answers %}
    <div class="weui_cell">
      <div class="weui_cell_hd"><img src="{{answer.headimg}}" alt="" style="width:42px;margin-right:5px;display:block"></div>
      <div class="weui_cell_bd weui_cell_primary">
          <p>{{answer.voter}}</p>
      </div>
      <div class="weui_cell_ft">{{answer.value}}</div>
    </div>
    {% endfor %}
  {% endif %}
</div>
