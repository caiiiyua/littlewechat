<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>{{ title }}</title>
</head>
<body ontouchstart>
<div id="container">
    {% if name %}
        <h1>Questionnaire with id: {{ qid }} owned by {{ name }}!</h1>
    {% else %}
        <h1>Questionnaire with id: {{ qid }} and no available user!</h1>
    {% endif %}
</div>

</body>
</html>
